<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Example App</title>
    <!-- Add styles to make background transparent -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        /* These transparent backgrounds are essential */
        background: transparent !important;
        background-color: transparent !important;
        height: 100%;
      }
      #root {
        height: 100%;
        /* Root must also be transparent */
        background: transparent !important;
        background-color: transparent !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
